<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitDog - Contact</title>
    <link rel="stylesheet" href="../css/style.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">KitDog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./gatos.html">Gatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./perros.html">Perros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./aboutme.html">Sobre Mi</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="../assets/images/images.png" alt="" class="img-fluid">
                <h2>Contacto</h2>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label visually-hidden">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label visually-hidden">Apellido:</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label visually-hidden">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>

                            <div class="mb-3">
                                <label for="mensaje" class="form-label visually-hidden">Mensaje:</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <a href="../index.html" class="scroll-to-top">
        <span class="material-symbols-outlined">
            home
        </span>
    </a> 

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; Pagina Web de Genaro Arce - Desarrollo Web</p>
            <p>Terminada 09/03/2024</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-xVZl1VoTvRn6Y1iA2Pz6ZPT1YsI/U4ZPn7J8YUCs7oWWt8p6iAM5dQKk5tB9NbMD" crossorigin="anonymous"></script>

</body>
</html>
